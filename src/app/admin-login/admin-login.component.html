<section class="loginWrap">
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center text-center p-2">
            <div class="m-1 col-sm-8 col-md-6 col-lg-4 shadow-sm p-3 mb-5 bg-white border rounded">
                <div class="pt-3 pb-5">
                    <h3 class="text-center text-uppercase mt-3 mb-4">Login</h3>
                    <form class="form text-center" action="#" method="POST" autocomplete="off">
                        <div class="form-group input-group-md">
                            <input type="email" class="form-control" #email id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group input-group-md">
                            <input type="password" class="form-control" #pass id="password" placeholder="Password">
                        </div>
                        <button class="btn btn-block btn-primary mt-4" type="submit" (click)="Submit(email.value,pass.value);">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
